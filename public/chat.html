<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
         
        <div class="container-fluid chat">
            <div id = "sidebar" class="chat__sidebar">

            </div> 
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

                <div class="compose">

                    <form id="message-form">
                        <div class="form-group container-fluid">

                            <input  class = "form-control" name="message" placeholder="Type your message here..." required autocomplete="off" autocapitalize="on">
<br>
 <!-- <div class="row">
     <div class="col"> -->
                        <button class="btn btn-primary btn-md">Send</button>
                    <!-- </div>
                    <div class="col"> -->
                        <button type="button" class="btn btn-success btn-md" id="send-location">Send location</button>
                    <!-- </div>
                </div> -->
                        </div>
                    </form>
                   <hr>
                   
                   

                    
                </div>                
            </div>
        </div>

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p id = "textMessage">{{message}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My current location</a></p>
            </div>
        </script>

 <script id = "sidebar-template" type="text/html">
   <h2 class="room-title">{{room}}</h2>
   <h3 class="list-title">Active Users</h3>
   <ul class = "users">
       <!-- To display a list of elements use the below syntax -->
       {{#users}}
        <li>{{username}}</li>
       {{/users}}
   </ul>
</script>




        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
